<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT数据过滤与号码提取工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-area.highlight {
            background-color: #e1f0fa;
            border-color: #1abc9c;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .file-input {
            display: none;
        }
        
        .browse-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .browse-btn:hover {
            background-color: #2980b9;
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .result-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .result-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex: 1;
            min-width: 150px;
            text-align: center;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            margin: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .stat-91 {
            color: #2ecc71;
        }
        
        .stat-other {
            color: #e74c3c;
        }
        
        .stat-numbers {
            color: #9b59b6;
        }
        
        .download-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 180px;
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .download-btn.other {
            background-color: #e74c3c;
        }
        
        .download-btn.other:hover {
            background-color: #c0392b;
        }
        
        .download-btn.numbers {
            background-color: #9b59b6;
        }
        
        .download-btn.numbers:hover {
            background-color: #8e44ad;
        }
        
        .preview {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid #e1e8ed;
        }
        
        .preview-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .preview-content {
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
            }
            
            .stat-box {
                margin: 5px 0;
            }
            
            .download-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TXT数据过滤与号码提取工具</h1>
        
        <div class="description">
            上传TXT文件，工具将自动筛选出以"91"开头的行和其他行，并提取每行第一个逗号前的号码数据。
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📄</div>
            <div class="upload-text">拖放文件到此处或点击上传</div>
            <div class="browse-btn" id="browseBtn">选择文件</div>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在处理文件...</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="results" id="results">
            <div class="result-title">
                <i>📊</i> 处理结果
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number stat-91" id="count91">0</div>
                    <div class="stat-label">以91开头的行数</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number stat-other" id="countOther">0</div>
                    <div class="stat-label">其他行数</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number stat-numbers" id="countNumbers">0</div>
                    <div class="stat-label">提取的号码数量</div>
                </div>
            </div>
            
            <div class="preview">
                <div class="preview-title">预览 (前10行):</div>
                <div class="preview-content" id="previewContent"></div>
            </div>
            
            <div class="download-btns">
                <button class="download-btn" id="download91">
                    <i>⬇️</i> 下载91开头的行
                </button>
                <button class="download-btn other" id="downloadOther">
                    <i>⬇️</i> 下载其他行
                </button>
                <button class="download-btn numbers" id="downloadNumbers">
                    <i>⬇️</i> 下载号码数据
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const fileInfo = document.getElementById('fileInfo');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const count91 = document.getElementById('count91');
            const countOther = document.getElementById('countOther');
            const countNumbers = document.getElementById('countNumbers');
            const previewContent = document.getElementById('previewContent');
            const download91 = document.getElementById('download91');
            const downloadOther = document.getElementById('downloadOther');
            const downloadNumbers = document.getElementById('downloadNumbers');
            
            let lines91 = [];
            let linesOther = [];
            let numbers = [];
            let fileName = '';
            
            // 点击上传区域触发文件选择
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            browseBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                fileInput.click();
            });
            
            // 拖放功能
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // 文件选择处理
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            function handleFiles(files) {
                const file = files[0];
                
                // 检查文件类型
                if (!file.name.toLowerCase().endsWith('.txt')) {
                    showError('请上传TXT格式的文件');
                    return;
                }
                
                fileName = file.name.replace('.txt', '');
                fileInfo.textContent = `已选择文件: ${file.name} (${formatFileSize(file.size)})`;
                
                // 显示加载状态
                loading.style.display = 'block';
                results.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // 读取文件内容
                const reader = new FileReader();
                reader.onload = function(e) {
                    processFile(e.target.result);
                };
                reader.onerror = function() {
                    showError('文件读取失败，请重试');
                    loading.style.display = 'none';
                };
                reader.readAsText(file);
            }
            
            function processFile(content) {
                try {
                    const lines = content.split('\n');
                    lines91 = [];
                    linesOther = [];
                    numbers = [];
                    
                    // 过滤行
                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        
                        // 提取号码数据（第一个逗号前的内容）
                        const firstCommaIndex = trimmedLine.indexOf(',');
                        if (firstCommaIndex !== -1) {
                            const number = trimmedLine.substring(0, firstCommaIndex);
                            if (number) {
                                numbers.push(number);
                            }
                        }
                        
                        // 按行首数字分类
                        if (trimmedLine.startsWith('91')) {
                            lines91.push(trimmedLine);
                        } else if (trimmedLine) {
                            linesOther.push(trimmedLine);
                        }
                    });
                    
                    // 更新统计
                    count91.textContent = lines91.length;
                    countOther.textContent = linesOther.length;
                    countNumbers.textContent = numbers.length;
                    
                    // 生成预览
                    let previewText = '';
                    if (lines91.length > 0) {
                        previewText += '以91开头的行:\n';
                        previewText += lines91.slice(0, 10).join('\n');
                        if (lines91.length > 10) {
                            previewText += `\n... 还有 ${lines91.length - 10} 行`;
                        }
                    }
                    
                    if (linesOther.length > 0) {
                        previewText += '\n\n其他行:\n';
                        previewText += linesOther.slice(0, 10).join('\n');
                        if (linesOther.length > 10) {
                            previewText += `\n... 还有 ${linesOther.length - 10} 行`;
                        }
                    }
                    
                    if (numbers.length > 0) {
                        previewText += '\n\n提取的号码:\n';
                        previewText += numbers.slice(0, 10).join('\n');
                        if (numbers.length > 10) {
                            previewText += `\n... 还有 ${numbers.length - 10} 个号码`;
                        }
                    }
                    
                    previewContent.textContent = previewText || '没有找到有效数据';
                    
                    // 显示结果
                    loading.style.display = 'none';
                    results.style.display = 'block';
                } catch (error) {
                    showError('文件处理出错: ' + error.message);
                    loading.style.display = 'none';
                }
            }
            
            // 下载功能
            download91.addEventListener('click', function() {
                if (lines91.length === 0) {
                    showError('没有以91开头的行可下载');
                    return;
                }
                
                const content = lines91.join('\n');
                downloadFile(content, `${fileName}_91.txt`);
            });
            
            downloadOther.addEventListener('click', function() {
                if (linesOther.length === 0) {
                    showError('没有其他行可下载');
                    return;
                }
                
                const content = linesOther.join('\n');
                downloadFile(content, `${fileName}_other.txt`);
            });
            
            downloadNumbers.addEventListener('click', function() {
                if (numbers.length === 0) {
                    showError('没有号码数据可下载');
                    return;
                }
                
                const content = numbers.join('\n');
                downloadFile(content, `${fileName}_numbers.txt`);
            });
            
            function downloadFile(content, filename) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
