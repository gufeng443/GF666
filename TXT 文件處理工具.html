<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT 文件處理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', '微軟正黑體', sans-serif;
        }
        .drop-zone-active {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
        .download-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #10b981;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .download-link:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-2xl p-8 md:p-12 rounded-xl shadow-lg text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">TXT 文件自動處理工具</h1>
        <p class="text-gray-600 mb-8">請將您的 .txt 文件拖放到下面的區域中。程式將自動處理並生成三個新文件供您下載。</p>

        <!-- 拖放區 -->
        <div id="drop-zone" class="border-4 border-dashed border-gray-300 rounded-lg p-10 md:p-16 cursor-pointer transition-all duration-300 ease-in-out">
            <div class="flex flex-col items-center">
                <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v6m0 0l-3-3m3 3l3-3"></path></svg>
                <p id="drop-zone-text" class="text-gray-500 font-semibold">拖放文件到這裡</p>
                <p class="text-sm text-gray-400 mt-1">僅限 .txt 文件</p>
            </div>
        </div>

        <!-- 處理狀態和下載連結 -->
        <div id="status" class="mt-6 text-lg text-blue-600 font-medium"></div>
        <div id="download-links" class="mt-6 flex flex-wrap justify-center gap-4"></div>

    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const dropZoneText = document.getElementById('drop-zone-text');
        const statusDiv = document.getElementById('status');
        const downloadLinksDiv = document.getElementById('download-links');

        // 防止瀏覽器預設行為
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 處理拖放高亮效果
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drop-zone-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drop-zone-active'), false);
        });

        // 處理文件拖放
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFiles(files) {
            const file = files[0];
            if (file.type === 'text/plain') {
                dropZoneText.textContent = `已選擇文件: ${file.name}`;
                statusDiv.textContent = '正在處理文件...';
                downloadLinksDiv.innerHTML = '';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    processFileContent(e.target.result);
                };
                reader.onerror = () => {
                     statusDiv.textContent = '讀取文件時發生錯誤。';
                     statusDiv.style.color = 'red';
                }
                reader.readAsText(file, 'UTF-8');
            } else {
                statusDiv.textContent = '錯誤：請上傳一個 .txt 文件。';
                statusDiv.style.color = 'red';
            }
        }

        function processFileContent(content) {
            const lines = content.split(/\r?\n/);
            
            // 1. 提取群名稱
            const groupNames = lines
                .filter(line => line.includes('群名字'))
                .map(line => line.substring(line.indexOf('群名字') + 3).trim())
                .filter(name => name); // 過濾掉空行
            createDownloadLink('群名稱.txt', groupNames.join('\n'));

            // 2. 提取管理數據
            const adminStartIndex = lines.findIndex(line => line.includes('管理'));
            const materialStartIndexForAdmin = lines.findIndex(line => line.includes('料子'));
            
            let adminData = [];
            if (adminStartIndex > -1 && materialStartIndexForAdmin > -1 && adminStartIndex < materialStartIndexForAdmin) {
                adminData = lines
                    .slice(adminStartIndex + 1, materialStartIndexForAdmin)
                    .map(line => line.trim())
                    .filter(line => /^\d{9,}$/.test(line));
            }
            createDownloadLink('管理.txt', adminData.join('\n'));
            
            // 3. 提取料子數據
            const materialStartIndex = lines.findIndex(line => line.includes('料子'));
            let materialData = [];
            if (materialStartIndex > -1) {
                 materialData = lines
                    .slice(materialStartIndex + 1)
                    .map(line => line.trim())
                    .filter(line => /^\d{7,}$/.test(line));
            }
            createDownloadLink('料子.txt', materialData.join('\n'));

            statusDiv.textContent = '文件處理完成！請下載生成的文件。';
            statusDiv.style.color = 'green';
        }

        function createDownloadLink(filename, text) {
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.className = 'download-link';
            link.href = url;
            link.download = filename;
            link.textContent = `下載 ${filename}`;
            
            downloadLinksDiv.appendChild(link);
        }

    </script>
</body>
</html>
