<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余料数据过滤工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .drop-zone-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .drop-zone-wrapper {
            flex: 1;
            min-width: 300px;
        }
        
        .drop-zone-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
        }
        
        .drop-zone-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .drop-zone:hover, .drop-zone.drag-over {
            background-color: #e1f0fa;
            border-color: #2980b9;
        }
        
        .drop-zone-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .drop-zone-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            background-color: #e8f4fc;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .special-file {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .file-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .result-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .result-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .process-log {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .drop-zone-container {
                flex-direction: column;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>余料数据过滤工具</h1>
            <p class="description">
                此工具用于处理余料数据。请在上方区域拖入完整数据文件，在下方区域拖入需要过滤的数据文件。
                系统将自动过滤数据，并支持导出过滤后的结果以及包含"隐私资源"和"未注册资源"的数据。
            </p>
        </header>
        
        <div class="drop-zone-container">
            <div class="drop-zone-wrapper">
                <h2 class="drop-zone-title">
                    <i class="fas fa-database"></i> 完整数据区域
                </h2>
                <div class="drop-zone" id="completeDataZone">
                    <div class="drop-zone-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="drop-zone-text">拖拽完整数据文件到此处</p>
                    <p class="drop-zone-text">支持多个txt文件</p>
                    <div class="file-list" id="completeFileList"></div>
                </div>
            </div>
            
            <div class="drop-zone-wrapper">
                <h2 class="drop-zone-title">
                    <i class="fas fa-filter"></i> 过滤数据区域
                </h2>
                <div class="drop-zone" id="filterDataZone">
                    <div class="drop-zone-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="drop-zone-text">拖拽需要过滤的数据文件到此处</p>
                    <p class="drop-zone-text">支持多个txt文件</p>
                    <div class="file-list" id="filterFileList"></div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-primary" id="processBtn">
                <i class="fas fa-cogs"></i> 处理数据
            </button>
            <button class="btn btn-secondary" id="exportFilteredBtn" disabled>
                <i class="fas fa-file-export"></i> 导出过滤后数据
            </button>
            <button class="btn btn-warning" id="exportSpecialBtn" disabled>
                <i class="fas fa-file-export"></i> 导出特殊资源数据
            </button>
        </div>
        
        <div class="result-info" id="resultInfo" style="display: none;">
            <h3>处理结果</h3>
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">总文件数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completeFiles">0</div>
                    <div class="stat-label">完整数据文件</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="filterFiles">0</div>
                    <div class="stat-label">过滤数据文件</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="filteredLines">0</div>
                    <div class="stat-label">过滤后数据行数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="specialFiles">0</div>
                    <div class="stat-label">特殊资源文件</div>
                </div>
            </div>
            <div class="process-log" id="processLog"></div>
        </div>
        
        <footer>
            <p>余料数据过滤工具 &copy; 2023 - 支持拖拽操作，安全高效</p>
        </footer>
    </div>

    <script>
        // 存储文件数据
        let completeFiles = [];
        let filterFiles = [];
        let filteredData = [];
        let specialData = [];
        
        // 获取DOM元素
        const completeDataZone = document.getElementById('completeDataZone');
        const filterDataZone = document.getElementById('filterDataZone');
        const completeFileList = document.getElementById('completeFileList');
        const filterFileList = document.getElementById('filterFileList');
        const processBtn = document.getElementById('processBtn');
        const exportFilteredBtn = document.getElementById('exportFilteredBtn');
        const exportSpecialBtn = document.getElementById('exportSpecialBtn');
        const resultInfo = document.getElementById('resultInfo');
        const totalFiles = document.getElementById('totalFiles');
        const completeFilesStat = document.getElementById('completeFiles');
        const filterFilesStat = document.getElementById('filterFiles');
        const filteredLines = document.getElementById('filteredLines');
        const specialFiles = document.getElementById('specialFiles');
        const processLog = document.getElementById('processLog');
        
        // 为拖放区域添加事件监听器
        [completeDataZone, filterDataZone].forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });
            
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                
                const files = Array.from(e.dataTransfer.files);
                const txtFiles = files.filter(file => file.name.endsWith('.txt'));
                
                if (txtFiles.length > 0) {
                    if (zone === completeDataZone) {
                        handleFiles(txtFiles, completeFiles, completeFileList, 'complete');
                    } else {
                        handleFiles(txtFiles, filterFiles, filterFileList, 'filter');
                    }
                } else {
                    alert('请拖入txt文件！');
                }
            });
            
            zone.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt';
                input.multiple = true;
                
                input.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    if (files.length > 0) {
                        if (zone === completeDataZone) {
                            handleFiles(files, completeFiles, completeFileList, 'complete');
                        } else {
                            handleFiles(files, filterFiles, filterFileList, 'filter');
                        }
                    }
                });
                
                input.click();
            });
        });
        
        // 处理文件函数
        function handleFiles(files, fileArray, fileListElement, type) {
            files.forEach(file => {
                // 检查是否已存在同名文件
                if (!fileArray.some(f => f.name === file.name)) {
                    fileArray.push(file);
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // 存储文件内容
                        file.content = e.target.result;
                        
                        // 更新文件列表显示
                        updateFileList(fileArray, fileListElement);
                        
                        // 更新处理按钮状态
                        updateProcessButton();
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        // 更新文件列表显示
        function updateFileList(fileArray, fileListElement) {
            fileListElement.innerHTML = '';
            
            fileArray.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // 如果是过滤数据区域且是特殊文件，添加特殊样式
                if (fileListElement === filterFileList && 
                    (file.name.includes('隐私资源') || file.name.includes('未注册资源'))) {
                    fileItem.classList.add('special-file');
                }
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileListElement.appendChild(fileItem);
            });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 更新处理按钮状态
        function updateProcessButton() {
            if (completeFiles.length > 0 && filterFiles.length > 0) {
                processBtn.disabled = false;
            } else {
                processBtn.disabled = true;
            }
        }
        
        // 处理数据按钮点击事件
        processBtn.addEventListener('click', () => {
            processData();
        });
        
        // 处理数据函数
        function processData() {
            // 重置数据
            filteredData = [];
            specialData = [];
            processLog.innerHTML = '';
            
            // 合并完整数据
            let completeData = [];
            let completeLineCount = 0;
            completeFiles.forEach(file => {
                const lines = parseFileContent(file.content);
                completeData = completeData.concat(lines);
                completeLineCount += lines.length;
                addLog(`完整数据文件 "${file.name}" 读取完成，包含 ${lines.length} 行数据`);
            });
            
            // 合并所有过滤数据（包括普通文件和特殊文件）
            let allFilterData = [];
            let filterLineCount = 0;
            filterFiles.forEach(file => {
                const lines = parseFileContent(file.content);
                allFilterData = allFilterData.concat(lines);
                filterLineCount += lines.length;
                addLog(`过滤数据文件 "${file.name}" 读取完成，包含 ${lines.length} 行数据`);
            });
            
            // 合并特殊资源数据
            filterFiles.forEach(file => {
                if (file.name.includes('隐私资源') || file.name.includes('未注册资源')) {
                    const lines = parseFileContent(file.content);
                    specialData = specialData.concat(lines);
                }
            });
            
            addLog(`开始数据过滤：完整数据 ${completeLineCount} 行，过滤数据 ${filterLineCount} 行`);
            
            // 创建Set以提高过滤性能
            const filterSet = new Set(allFilterData);
            
            // 过滤数据：完整数据 - 所有过滤数据
            filteredData = completeData.filter(item => !filterSet.has(item));
            
            addLog(`过滤完成：过滤后数据 ${filteredData.length} 行`);
            addLog(`特殊资源数据：${specialData.length} 行`);
            
            // 显示一些示例数据用于调试
            if (filteredData.length > 0) {
                addLog(`过滤后数据示例：${filteredData.slice(0, 3).join(', ')}`);
            }
            if (specialData.length > 0) {
                addLog(`特殊资源数据示例：${specialData.slice(0, 3).join(', ')}`);
            }
            
            // 更新结果统计
            updateResultStats();
            
            // 启用导出按钮
            exportFilteredBtn.disabled = false;
            exportSpecialBtn.disabled = specialData.length === 0;
            
            // 显示结果区域
            resultInfo.style.display = 'block';
        }
        
        // 解析文件内容，处理不同格式的换行符和空格
        function parseFileContent(content) {
            return content
                .split(/\r\n|\n|\r/)
                .map(line => line.trim())
                .filter(line => line !== '');
        }
        
        // 添加处理日志
        function addLog(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            processLog.appendChild(logEntry);
            processLog.scrollTop = processLog.scrollHeight;
        }
        
        // 更新结果统计
        function updateResultStats() {
            totalFiles.textContent = completeFiles.length + filterFiles.length;
            completeFilesStat.textContent = completeFiles.length;
            filterFilesStat.textContent = filterFiles.length;
            filteredLines.textContent = filteredData.length;
            specialFiles.textContent = filterFiles.filter(file => 
                file.name.includes('隐私资源') || file.name.includes('未注册资源')
            ).length;
        }
        
        // 导出过滤后数据
        exportFilteredBtn.addEventListener('click', () => {
            exportData(filteredData, '过滤后数据.txt');
        });
        
        // 导出特殊资源数据
        exportSpecialBtn.addEventListener('click', () => {
            exportData(specialData, '特殊资源数据.txt');
        });
        
        // 导出数据函数
        function exportData(data, filename) {
            const content = data.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog(`已导出文件: ${filename}`);
        }
    </script>
</body>
</html>
