<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料子名分配链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 150px; /* 增加链接输入框的高度 */
        }
        #output {
            height: 200px; /* 增加生成信息文本框的高度 */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>料子名分配链接</h1>
        <input type="password" id="password" placeholder="请输入密码">
        <button onclick="checkPassword()">验证密码</button>
        <div id="content" style="display:none;">
            <input type="text" id="materialName" placeholder="料子名">
            <input type="number" id="quantity" placeholder="分配数量">
            <input type="number" id="startNumber" placeholder="起始编号">
            <textarea id="links" placeholder="每行输入一个链接"></textarea>
            <button onclick="generate()">执行</button>
            <button onclick="downloadFile()">下载</button>
            <div class="output">
                <textarea id="output" readonly placeholder="生成的信息将显示在这里"></textarea>
            </div>
        </div>
    </div>

    <script>
        let generatedData = ''; // 用于存储生成的数据

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const response = await fetch('https://gufeng443.github.io/GF666/password.txt');
            const correctPassword = await response.text();

            if (password === correctPassword.trim()) {
                document.getElementById('content').style.display = 'block';
            } else {
                alert('密码错误！');
            }
        }

        function generate() {
            const materialName = document.getElementById('materialName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const startNumber = parseInt(document.getElementById('startNumber').value);
            const linksInput = document.getElementById('links').value.split('\n').filter(link => link.trim() !== '');
            const output = document.getElementById('output');

            // 过滤链接数据，只提取有效的链接
            const links = linksInput.map(link => {
                // 使用正则表达式提取链接
                const urlPattern = /https?:\/\/[^\s]+/;
                const match = link.match(urlPattern);
                return match ? match[0] : '';
            }).filter(link => link !== ''); // 过滤掉空值

            let result = '';
            let linkIndex = 0;

            for (let i = 0; i < quantity; i++) {
                const currentNumber = startNumber + i;
                result += `${materialName}-${currentNumber}-\n`; // 料子名

                if (linkIndex < links.length) {
                    result += `${links[linkIndex]}\n`; // 链接数据
                    linkIndex++;
                } else {
                    result += '\n'; // 链接数据不足，留空
                }
            }

            generatedData = result; // 保存生成的数据
            output.value = result; // 显示生成的数据
        }

        function downloadFile() {
            const materialName = document.getElementById('materialName').value;
            if (!materialName || !generatedData) {
                alert('请先生成数据！');
                return;
            }

            const blob = new Blob([generatedData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${materialName}.txt`; // 以料子名命名文件
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
